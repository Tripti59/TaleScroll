<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script>
        fetch('https://api.api-ninjas.com/v1/quotes?category=', {
  method: 'GET',
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
    'X-Api-Key': 'Viommv+U8M2zNxIIoBwaoA==5d7ai9EqPmZP4V9E',
  },
})
  .then((response) => response.json())
  .then((json) => {
    // console.log(json)
    const markup = `<p>${json[0].quote}</p>`
    const author = `${json[0].author}`

    document.querySelector('blockquote').insertAdjacentHTML('beforeend', markup)
    document.querySelector('figcaption').insertAdjacentText('beforeend', author)
    // console.log(json[0].quote)
    // console.log(json[0].author);
  })
    </script>
</head>
<body>
<section style="background-color: #eee; width: 40%">
  <div class="container py-5 h-100" style="width: 180%;" >
      <div class="col col-lg-6">
        <figure class="bg-white p-3 rounded" style="border-left: .25rem solid #f68e9d;">
          <blockquote id="quote" class="blockquote pb-2">
            <!-- <p id="quote">
              All you need in this life is ignorance and confidence, and then success is sure.
            </p> -->
          </blockquote>
          <figcaption class="blockquote-footer mb-0 font-italic">
            <!-- Mark Twain -->
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</section>
</body>
</html>
