<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ebook Website</title>
    <!-- Add your CSS stylesheets and JavaScript files here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Login button -->
        <div class="login-button">
            <button>Login</button>
        </div>

        <!-- Heading "Ebooks" -->
        <h1>Ebooks</h1>

        <!-- List for selecting different languages -->
        <div class="language-selection">
            <select id="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <!-- Add more language options here -->
            </select>
        </div>
    </header>    
    <main>
        <section>
            <h2>Featured Ebooks</h2>
            <div class="ebook-list">
                <!-- Display some featured ebooks here with their cover images and titles -->
                <!-- Each book can be a link to its individual details page -->
                <div class="ebook">
                    <img src="book1.jpg" alt="Book 1 Cover">
                    <h3>Book 1 Title</h3>
                </div>
                <div class="ebook">
                    <img src="book2.jpg" alt="Book 2 Cover">
                    <h3>Book 2 Title</h3>
                </div>
                <!-- Add more ebooks here -->
            </div>
        </section>

        <section>
            <h2>All Ebooks</h2>
            <div class="ebook-list">
                <!-- Display a list of all ebooks available on the website -->
                <!-- Each book can be a link to its individual details page -->
                <div class="ebook">
                    <img src="book3.jpg" alt="Book 3 Cover">
                    <h3>Book 3 Title</h3>
                </div>
                <div class="ebook">
                    <img src="book4.jpg" alt="Book 4 Cover">
                    <h3>Book 4 Title</h3>
                </div>
                <!-- Add more ebooks here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Ebook Website. All rights reserved.</p>
    </footer>
</body>
</html>
